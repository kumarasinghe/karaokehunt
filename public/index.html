<html>

<head>
        
    <meta property="og:url" content="https://karaokehunt.com" />
    <meta property="og:site_name" content="KaraokeHunt" />
    <meta property="og:image" content="http://karaokehunt.com/img/open-graph-main.png" />
    <meta property="og:type" content="image/png" />
    <meta property="og:title" content="BECOME A STAR RIGHT NOW!" />
    <meta property="og:description" content="Sing, record & share for free! The ultimate karaoke platform. " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaraokeHunt</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg" />
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <header onclick="window.location = '/'">
        <span id="header-title">KaraokeHunt.com</span>
        <span id="header-tagline">Discover Your Inner Star</span>
    </header>

    <section>

        <div id="track-search-container">
            <form onsubmit="return false">
                <input id="txtSearch" type="text" placeholder="Search Karaoke..." value=""><button id="btnSearch"
                    type="submit">Search</button>
            </form>
            <div id="result-container">
                <img id="welcomeMessage" src="img/headset.png">
                <!-- search results go here -->
            </div>
        </div>

    </section>


    <canvas id="visualizer" height="1000" width="2000"></canvas>

    <!-- Make sure ?enablejsapi=1 is on URL -->
    <iframe id="video" src="https://www.youtube.com/embed/?enablejsapi=1&html5=1&modestbranding=1&autohide=2"
        frameborder="0" allowfullscreen></iframe>

    <div id="control-container">
        <input type="button" id="btnStartStop" value="Record" disabled>
        <input type="button" id="btnReplay" value="Replay" disabled>
        <br>
        <input id="volumeSlider" class="slider" type="range" min="0" max="30" value="5" oninput="updateVoiceGain()">
    </div>

    <!-- My Recordings -->
    <div id="session-container">
        <span id="session-container-title">My Recordings</span>
        <hr>
        <ul id="session-list">
            <!-- session history goes here -->
        </ul>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Recorder.js"></script>
    <script src="js/Visualizer.js"></script>
    <script src="js/config.js"></script>
    <script src="js/toptracks.js"></script>
    <script src="js/index.js"></script>
    <script src="https://www.youtube.com/player_api"></script>

</body>

</html>
